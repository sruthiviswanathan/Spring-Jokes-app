<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jokes App</title>
    <style>
        h1 {
            text-align: center;
            font-family: Arial;
            font-style: italics;
            color: purple;
        }
        .joke-container {
            border: 1px solid purple;
            background-color: yellow;
            text-align: center;
            width: 500px;
            height: 200px;
            margin: auto;
        }
        p {
           color: hotpink;
           font-size: 20px;
           padding: 20px;
        }
    </style>
</head>
<body>
<h1>Chuck Norris Joke</h1>
<div class="joke-container">
    <p th:text="${joke}"></p>
</div>
</body>
</html>
